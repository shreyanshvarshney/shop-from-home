<div class="row mt-4" *ngIf="!loading">
    <div class="col-lg-3">
        <div class="list-group m-auto col-lg-12 col-md-5 col-sm-5 col-5">
            <li class="list-group-item"><b>Categories</b></li>
            <button *ngFor="let item of categories" (click)="categoryFilter(item?.key)" type="button" class="list-group-item list-group-item-action">{{item?.name}}</button>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="row">
            <ng-container *ngFor="let item of filteredProducts; let x = index">
                <div class="col-lg-4 col-md-6 mb-5" >
                    <div class="card m-auto" style="width: 14rem;">
                        <img class="card-img-top" [src]="item?.image_url" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{item?.title}}</h5>
                          <p class="card-text">{{item?.price | currency: item?.currency}}</p>
                        </div>
                        <div class="card-footer">
                            <span class="badge badge-primary">{{item?.category}}</span>
                        </div>
                    </div>
                </div>
                <!-- <div class="w-100" *ngIf="(x+1) % 2 == 0"></div> -->
            </ng-container>
        </div>
    </div>
</div>
