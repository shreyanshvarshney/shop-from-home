<div class="row mt-4" *ngIf="!loading">
    <div class="col-lg-3 mb-5">
        <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col-lg-9">
        <div class="row">
            <ng-container *ngFor="let item of filteredProducts; let x = index">
                <div class="col-lg-4 col-md-6 mb-5">
                    <app-product-card [product]="item"></app-product-card>
                </div>
            </ng-container>
        </div>
    </div>
</div>
