<div class="col-lg-12 mt-4">
  <div *ngIf="loading" class="text-center">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>
  <div *ngIf="!loading" class="row justify-content-lg-center">
    <div class="login-box col-lg-6 text-center">
      <form>
        <img class="mb-2" src="../../assets/img/sfh-logo.png" alt="" width="200" height="200">
        <div *ngIf="!auth.isLoggedIn; else loggedIn">
          <h1 class="h3 mb-4 font-weight-normal">Please Login</h1>
          <div class="col-lg-auto">
            <button (click)="login()" class="btn btn-lg btn-primary" type="button">
                Login with Google <i class="fa fa-google"></i>
            </button>
          </div>
          <p class="mt-2 mb-2 text-muted">OR</p>
          <div class="col-lg-auto">
            <button disabled (click)="login()" class="btn btn-lg btn-primary" type="button">
                Facebook <i class="fa fa-facebook-official"></i>
            </button>
          </div>
        </div>
        <ng-template #loggedIn>
          <h1 class="h4 mb-3 font-weight-normal">Already Logged In...</h1>
          <div class="col-lg-auto">
            <button disabled (click)="login()" class="btn btn-lg btn-primary" type="button">
                Login with Google <i class="fa fa-google"></i>
            </button>
          </div>
        </ng-template>
    
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
      </form>
    </div>
  </div>
</div>
